<div class="container">
  <br>
  <div class="row">

    <div class="col-sm" *ngFor="let product of products; let productId = index">
      <div class="card">
        <a [routerLink]="[ productId ]">
          <img src="http://via.placeholder.com/300x225">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </a>
      </div>
    </div>
    
  </div>
</div>
